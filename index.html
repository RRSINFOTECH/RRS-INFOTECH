<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>RRS INFOTECH - உள்நுழைவு</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
        }
        .login-box {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>RRS INFOTECH</h2>
        <p>உள்நுழைவு பக்கம்</p>
        <input type="text" id="username" placeholder="பயனர் பெயர்"><br>
        <input type="password" id="password" placeholder="கடவுச்சொல்"><br>
        <button onclick="login()">உள்நுழைய</button>
        <p id="message" class="error"></p>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user === "RRS" && pass === "1234") {
                alert("வணக்கம் RRS INFOTECH!");
                // இங்கு நீங்கள் dashboard.html போன்ற பக்கத்திற்குப் போகலாம்
                // window.location.href = "dashboard.html";
            } else {
                document.getElementById("message").innerText = "பயனர் பெயர் அல்லது கடவுச்சொல் தவறானது.";
            }
        }
    </script>
</body>
</html>
